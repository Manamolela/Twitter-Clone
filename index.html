<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namo Twitter Home-Page</title>

    <!-- Styling Link -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Icons Link -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Creating the Sidebar that contains the notifications for Twitter (X) -->
    <div class="side-bar">
      <div class="logos">
        <div class="twitter-logo">
          <img src="./Images/x_logo.png" alt="twitter-logo" />
        </div>

        <div class="nav-items">
          <span><i class="material-icons">home</i> Home</span>
          <span> <i class="material-icons">search</i> Explore</span>
          <span>
            <i class="material-icons">notifications_none</i> Notification</span
          >
          <span> <i class="material-icons">mail_outline</i> Messages</span>
          <span> <i class="material-icons">notes</i> Lists</span>
          <span> <i class="material-icons">bookmark_border</i> Bookmarks</span>
          <span> <i class="material-icons">people_outline</i> Communities</span>
          <span> <i class="material-icons">person_outline</i> Profile</span>
          <span> <i class="material-icons">more_horiz</i> More</span>
        </div>
      </div>
      <button>POST</button>
      <div class="account">
        <div class="profile-picture">
          <img src="./Images/xdp.jpg" alt="" />
        </div>
        <div class="names">
          <p class="username">Litshoao Ankoro</p>
          <p class="handle">@NamoPeete</p>
        </div>
        <span><i class="material-icons">more_horiz</i></span>
      </div>
    </div>

    <section class="post-section"></section>

    <section class="search-bar"></section>
  </body>
</html>
